    <script>
        function calculateScore() {
            var score = 0;
            var questions = document.querySelectorAll('.question');
            questions.forEach(function (question) {
                var radios = question.querySelectorAll('input[type="radio"]');
                radios.forEach(function (radio) {
                    if (radio.checked) {
                        score += parseInt(radio.value);
                    }
                });
            });
            var resultText = "";
            if (score <= 2) {
                resultText = "Your current systems may be adequate, but keep an eye on any growth or changes in your business.";
            } else if (score <= 5) {
                resultText = "It's time to start considering an ERP solution to integrate your business processes.";
            } else {
                resultText = "An ERP system like SAP Business One could significantly improve efficiency and data management in your business.";
            }
            document.getElementById('result').innerHTML = "Your Score: " + score + "<br>" + resultText;
                }
    </script>
